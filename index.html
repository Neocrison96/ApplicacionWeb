<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AplicacionWeb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/865bbc5e51.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap/main.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="row justify-content-between alling-items-center">
                <div class="col-auto">
                    <h1>Cagüa Bonga</h1>
                </div> 
                <div class="col-auto">
                    <div class="avatar-container" data-target="#profileOptions" data-toggle="modal">
                        <img src="img/logo.jpg" alt="">
                    </div>
                </div> 
            </div>
        </div>
        <div class="modal fade profile-options-modal" id="profileOptions" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Opciones</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <ul compact="profile-option-list">
                    <li>
                        <a href="#">Mi Carrito</a>
                    </li>
                    <li>
                        <a href="#">Catalogo</a>
                    </li>
                    <li>
                        <a href="#">FAQ</a>
                    </li>
                    <li>
                        <a href="#" class="text-danger">Cerrar Sesión</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
    </header>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.js"></script>
</body>
</html>
